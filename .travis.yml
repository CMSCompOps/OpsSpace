language: python
cache: pip
matrix:
  include:
    - python: 2.6
      env:
        - PYLINTER=old
        - NODOC=true
    - python: 2.7
      env: NODOC=true
    - dist: trusty
      sudo: required
      python: 2.7
install:
  - if [ "$PYLINTER" = "old" ]; then pip install "astroid<1.3" "pylint<1.4" "testfixtures<6"; else pip install pylint; fi
  - python setup.py install
script:
  - opsspace-test
  - pylint --rcfile=test/pylint.cfg cmstoolbox
